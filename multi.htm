<!doctype html>
<html ng-app="myApp" lang="en">
<head>
    <title>EXP</title>
	<script src="js/angular.min.js"></script>
	<script src="js/main.js"></script>
   	<link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
	<h1>stocks</h1>
    <div ng-controller="stockWrap">
		<div ng-repeat="s in stockObjs" class="cube">
		    <div class="face one"></div>
		    <div class="face two">
		    	<p class="symbol">{{s.ticker}}</p>
		    	<p class="current">{{s.current}}</p>
				<p class="change">{{s.percentChange}}</p>
			
		    </div>
		    <div ng-style="getCSSbackgrd" class="face three"></div>
		    <div class="face four"></div>
		    <div class="face five"></div>
		    <div class="face six"></div>
		</div>

    </div>
<div id="color">ss</div>
</body></html>
